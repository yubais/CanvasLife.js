<!DOCTYPE html>
<html>
<head>
	<title>Grid.js Sample</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	<script src="grid.js"></script>
</head>
<body>

<canvas id='sample-grid' width=500 height=500></canvas>

<script>
$(document).ready( function() {
	args = {
		 "cols": 8
		,"rows": 8
	};
	var grid = new Grid($("#sample-grid"), args);
	grid.grid()
});
</script>

</body>
</html>
