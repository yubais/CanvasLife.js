<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>4Kオセロ (160x90)</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	<script src="othello.js"></script>
<style>
#othello-board{
	width :3840px; 
	height:2160px;
}
</style>
</head>
<body>

<div>
	<span style='font-size:2em;font-weight:bold'>
		4Kオセロ
	</span> by <a href='http://twitter.com/yubais' target=_blank>@yubais</a>
	<span id='console' style='font-weight:bold;padding-left:20px'></span>
	<button id='pass'>パス</button>
</div>

<canvas id='othello-board'></canvas>
<script>
// メイン
$(document).ready( function() {
	args = {
		 "cols": 160
		,"rows": 90
	};
	var othello = new Othello($("#othello-board"), args);
	$("#pass").click( function() {
		othello.pass()
	});
});

// メッセージの表示
var setMessage = function(args){
	var message = ""
	if (args.phase == 1) message += "黒番です";
	if (args.phase == 2) message += "白番です";
	if (args.phase == 3) {
		if (args.count[1] == args.count[2]) {
			message += "引き分けです";
		} else if (args.count[1] > args.count[2]){
			message += "黒番の勝利";
		} else {
			message += "白番の勝利";
		}
		$("#to4k").show();
	}
	message += " | "
	message += "黒" + args.count[1] + ",";
	message += "白" + args.count[2];
	$("#console").text(message);
};
</script>

</body>
</html>
